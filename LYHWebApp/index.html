<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />

		<link href="css/LYHMain.css" rel="stylesheet" />

		<header class="mui-bar mui-bar-nav">
			<div class="LYHNewsHeader">
				
				<div class="LYHNewsHeader_templ LYHNewsHeader_recommend">
					<span>推荐</span>
					<span class="bottom_Line_recommend bottom_Line">
						
    					</span>
				</div>
				<div class="LYHNewsHeader_templ LYHNewsHeader_order">
					<span>订阅</span>
					<span class="bottom_Line_order bottom_Line"style="display: none;">
    					</span>
				</div>
					<div class="LYHNewsHeader_templ LYHNewsHeader_openClass">
					<span>公开课</span>
					<span class="bottom_Line_openClass bottom_Line"style="display: none;>
    					</span>
				</div>
						<div class="LYHNewsHeader_templ LYHNewsHeader_sickCase">
					<span>病例</span>
					<span class="bottom_Line_sickCase bottom_Line"style="display: none;>
    					</span>
				</div>

			</div>
		</header>

	</head>

	<body>

		<script src="js/castapp.js"></script>
		<script type="text/javascript">
			ca.init();
			
			var objNewsHeader = ca.className('LYHNewsHeader_templ');
			
				function clearAllButtonDisplay(){
					for (var i=0;i<objNewsHeader.length;i++) {
				objNewsHeader[i].display = none;
			}
			};
			
			
			for (var i=0;i<objNewsHeader.length;i++) {
				objNewsHeader[i].addEventListener('tap',function(){
					//每次的点击事件首先把所有的btn的display变成none
					
					clearAllButtonDisplay();
					
					//再将点击的那一个display变成block
					
				});
			};
			
		
			
		
			
		</script>

	</body>

</html>
